apiVersion: v1
kind: Service
metadata:
  name: {{ include "guildops.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "guildops.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.http }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "guildops.selectorLabels" . | nindent 4 }}
